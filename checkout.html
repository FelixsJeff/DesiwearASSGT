<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout - DesiWear</title>
    <link rel="stylesheet" href="styles/style.css">

    <!-- Font Awesome Icons -->
    <script src="https://kit.fontawesome.com/e49cca1a04.js" crossorigin="anonymous"></script>
</head>
<body>

    <header>
        <nav>
            <a href="index.html"><img src="images/logo.png" alt="DesiWear Logo" class="logo "></a>
            <ul class="nav-links">
                <li><a href="index.html">Home</a></li>
                <li><a href="products.html">Products</a></li>
                <li><a href="about.html">About Us</a></li>
            </ul>
            <!-- Cart Icon -->
            <a href="./cart.html">
                <div class="cart-icon">
                    <i class="fa-solid fa-cart-shopping"></i>
                    <span class="cart-icon-counter">0</span>
                </div>
            </a>
        </nav>
    </header>

<main>
    <div class="checkout">
        <h1>Checkout</h1>

        <div class="cart-summary-checkout">
            <h2>Your Cart Summary</h2>
            <table id="cart-items-table">
                <thead>
                    <tr>
                        <th>Item</th>
                        <th>Quantity</th>
                        <th>Price</th>
                    </tr>
                </thead>
                <tbody id="cart-items-list">
                    <!-- Cart items will be listed here dynamically -->
                </tbody>
            </table>
            <div class="total-price">
                <p>Total Price: $<span id="total-price">0.00</span></p>
            </div>
        </div>
        

        <form id="checkout-form">
            <label for="name">Full Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="address">Shipping Address:</label>
            <textarea id="address" name="address" required></textarea>

            <button type="submit" class="btn checkout-btn">Complete Purchase</button>
        </form>
    </div>
</main>

<footer>
    <p>&copy; 2024 DesiWear. All Rights Reserved.</p>
    <ul class="social-links">
        <li><a href="#"><i class="fa-brands fa-facebook"></i></a></li>
        <li><a href="#"><i class="fa-brands fa-instagram"></i></a></li>
        <li><a href="#"><i class="fa-brands fa-x-twitter"></i></a></li>
    </ul>
</footer>

<script src="scripts/cart.js"></script>
<script src="scripts/checkout.js"></script> <!-- Added checkout.js script -->
</body>
</html>
